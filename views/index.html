<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/js_script.js" defer></script>
      <script src="https://vuejs.org/js/vue.js"></script>
      <script src ="js/vue_script.js"></script>
      <title>Jockes Fantastic Burgers</title>
    </head>
    <body>
      <main>
        <header>
          <img src="https://previews.123rf.com/images/vmalafeevskiy/vmalafeevskiy1706/vmalafeevskiy170600063/80799097-burger-and-soda-fast-food-header-banner-template.jpg" id="headerImg" alt="Header" title="Header">
          <h1>Welcome to BurgerHeaven</h1>
        </header>
        <section id="burgers" align="center">
          <h2>Select Burger</h2>
          <p>Here you select a burger</p>
          <div class="wrapper" id="myID">
          </div>
      </section>

        <section id="customers">
          <h2>Customer information</h2>
          <p>Here is where you provide information</p>
          <form>
            <p>
              <label for="Full">Full name</label><br>
              <input type="text" id="fullname" name="fn" required="required" placeholder="First- and Last name" />
            </p>
            <p>
              <label for="mail">E-mail</label><br>
              <input type="email" id="email" name="em" required="required" placeholder="E-mail address" />
            </p>
            <p>
              <label for="Street">Street</label><br>
              <input type="text" id="street" name="s" required="required" placeholder="Street name" />
            </p>
            <p>
              <label for="Housenumb">House</label><br>
              <input type="number" id="housenumb" name="hn" required="required" placeholder="House number" />
            </p>
            <p>
              <label for="recipient">Recipient</label><br />
              <select id="recipient" name="rcp">
                <option selected="selected">Credid card</option>
                <option>Paypal</option>
                <option>Prepaid cards</option>
              </select>
            </p>
            <label for="Gender">Your gender</label><br>
            <input type="radio" name="gender" value="male" checked="checked"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Do not wish to answer<br>
          </form>
          <button type="submit"><img src="https://img.favpng.com/3/14/9/hamburger-cheeseburger-fast-food-computer-icons-clip-art-png-favpng-MUbwumA8DD1dhYAxzL0BMk4pF.jpg" width="50" /> Send Info</button>
        </section>

      </main>
      <hr>
              <footer>Hello there. General Kenobi!</footer>
    </body>
</html>
